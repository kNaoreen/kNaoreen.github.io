<div class="projectCardsContainer">
    {% for project in site.data.projects %}
    <div class="projectCard">
        <div class="projectCard--Header">
            <h1>{{project.name}}</h1>
            <p>{{project.subtitle}}</p>
        </div>
        <div class="projectCard--ProjectThumbnail">
            <img src={{project.thumbnail}}>
        </div>
        <div class="projectCard--Description">
            <ul>
                {% for description in project.descriptions %}
                <li>{{description}}</li>
                {% endfor %}
            </ul>
        </div>
        <!--<button class="projectCard--LearnMoreButton literalDialogueBox__nextButton">
            Learn More
        </button>-->
    </div>
    {% endfor %}
</div>
